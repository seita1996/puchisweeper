<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぷちぷち。</title>
    <meta name="description" content="ぷちぷちで暇つぶし。簡単な操作で爽快感を味わいましょう。PC・タブレット・スマホ対応。" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
</head>

<body>
  <header id="header">
    <div id="title">
      <h1><a href="/">ぷちぷち。</a></h1>
    </div>
    <div id="gameInfo" style="display: none;">
      <span class="bombCount">0</span>
      <span id="time" class="timer">000</span>
    </div>
  </header>
  <main>
    <table id="board">
    </table>
    <div id="easyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id="finmessage"></h1>
          <span class="modalClose">×</span>
        </div>
        <div class="modal-body">
          <div id="restartbtn">
            もういちど、ぷちぷちする
          </div>
          <div id="sharebtn">
            結果をシェアする
          </div>
        </div>
      </div>
    </div>
    <div id="welcome">
      <h1>
        ハロー、ぷちぷち。
      </h1>
      <p>シンプルで簡単な暇つぶし。</p>
      <p>だから、クセになる。</p>
      <h2>
        ストレスに、さようなら。
      </h2>
      <p>情報量は最小限。</p>
      <p>爽快感はたっぷりと。</p>
      <h2>
        いつでも、あなたのそばに。
      </h2>
      <p>ぷちぷちのすべてを、</p>
      <p>あらゆるデバイスで。</p>
      <div id="startbtn">
        今すぐ、ぷちぷちする。
      </div>
    </div>
  </main>
  <footer id="footer">
    <div>
      <span>
        ©&nbsp;2022&nbsp;
      </span>
      <a href="https://seita.work" target="_blank">
        Seitaro
      </a>
    </div>
    <div>
      <a href="https://twitter.com/seita_1996" target="_blank">
        <img src="images/twitter-icon.svg" class="socialicon">
      </a>
      <a href="https://github.com/seita1996/puchisweeper" target="_blank">
        <img src="images/github-icon.svg" class="socialicon">
      </a>
    </div>
  </footer>

    <script src="main.js"></script>
</body>

</html>
