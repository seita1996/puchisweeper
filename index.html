<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぷちぷち</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
  <header id="header">
    <div>
      <h1 class="title">Puchi!</h1>
    </div>
    <div>
      <span class="bombCount">0</span>
        <div id="btn">
            START
        </div>
        <span id="time" class="timer">000</span>
    </div>
  </header>
  <main>
    <table id="board">
    </table>
    <div id="easyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id="finmessage"></h1>
          <span class="modalClose">×</span>
        </div>
        <div class="modal-body">
          <p>もう一度チャレンジする</p>
          <p>結果をシェアする</p>
        </div>
      </div>
    </div>
    <div id="text">
      <h3>
        ぷちぷちを楽しもう！
      </h3>
      <p>暇つぶしに</p>
      <p>ストレス発散に</p>
    </div>
  </main>
  <footer id="footer">
    <div>
      <span>
        © 2022 Seitaro
      </span>
    </div>
    <div>
      <a href="https://twitter.com/seita_1996" target="_blank">
        <img src="images/twitter-icon.svg" class="socialicon">
      </a>
      <a href="https://github.com/seita1996" target="_blank">
        <img src="images/github-icon.svg" class="socialicon">
      </a>
    </div>
  </footer>

    <script src="main.js"></script>
</body>

</html>
